<ion-header>

  <ion-navbar>
    <ion-title>{{album.name}}</ion-title>
     <ion-buttons end>
        <button class="add-photo" ion-button (click)="addPhoto()"> <ion-icon name="add"></ion-icon></button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >

    <ion-item-sliding *ngFor="let photo of album.photos">

      <button ion-item (click)="editPhoto(photo)">
        <div class="photo-view">

          <div class="image-area">
            <img [src]="photo.imageBase64">
          </div>
          <div class="data">
            <h1> {{photo.title}} </h1>
            <span> {{getDurationStr(photo)}} <ion-icon name="timer"></ion-icon></span>
          </div>
        </div>
      </button>
      <ion-item-options side="right">
          <button ion-button class="delete" (click)="deletePhoto(photo)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
      <ion-item-options side="left">
        <div class="order-buttons">
          <button ion-button (click)="moveUp(photo)"> <ion-icon name="arrow-up"></ion-icon> </button>
          <button ion-button (click)="moveDown(photo)"> <ion-icon name="arrow-down"></ion-icon> </button>
        </div>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button class="play" [disabled]="canPlay()" ion-button full (click)="play()"><ion-icon name="play"></ion-icon></button>
</ion-content>
