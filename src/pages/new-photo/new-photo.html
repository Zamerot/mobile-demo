<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content padding>

  <!--<button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
  <img [src]="base64Image" *ngIf="base64Image" />-->

  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]=title></ion-input>
    </ion-item>
    <ion-item>
      <div class="photo-view">
        <div class='photo-div'>
          <img [src]="base64Image" *ngIf="base64Image" />
        </div>
        <button ion-button class="image-selection-button" (click)="accessGallery()">Select Image <ion-icon class='select-icon' name="image"></ion-icon></button>
      </div>
    </ion-item>
    <ion-item>
        <ion-label>Duration</ion-label>
        <ion-datetime displayFormat="mm:ss" pickerFormat="mm ss" [(ngModel)]="duration"></ion-datetime>
    </ion-item>
  </ion-list>


  <button class="submit" ion-button full (click)="submit()"> Submit</button>
</ion-content>
